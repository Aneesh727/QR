    <script>
    document.getElementById('saveContactBtn').addEventListener('click', function() {
        var phoneNumber = '+919317714277';
        var contactName = 'Ritesh Vaid';

        // Create a VCard string
        var vCardData = 'BEGIN:VCARD\nVERSION:3.0\nFN:' + contactName + '\nTEL:' + phoneNumber + '\nEND:VCARD';

        // Create a Blob from the VCard data
        var blob = new Blob([vCardData], { type: 'text/vcard' });

        // Create a download link for the VCard
        var link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'contact.vcf';
        link.click();
    });
